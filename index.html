---
layout: default
title: 首頁
---
<!-- <object data="{{ site.baseurl }}/public/title-plain.svg" type="image/svg+xml">Huh?</object> -->
<div class="posts">
	{% for post in site.posts %}
		<div class="post">
			<a href="{{ post.url | prepend: site.baseurl }}"><h1 class="post-title"> {{ post.title }} </h1></a>
			<span class="post-date">{{ post.date | date_to_string }}</span>
			<p>
				{{ post.excerpt | remove: '<p>' | remove: '</p>' }}
				<a href="{{ post.url | prepend: site.baseurl }}">(…)</a>
			</p>
		</div>
	{% endfor %}
</div>
